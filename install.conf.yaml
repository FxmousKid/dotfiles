- clean: ['~', '~/.config', '~/.local/share/lunarvim/lvim/lua/lvim']

- defaults:
  link:
  create: true

- shell:
  - [git submodule update --init --recursive, "Updating submodules"]
  


# ---------------------------------------------------------------------------------------------
# --  Link configs
# ---------------------------------------------------------------------------------------------

- link:

    

  # Bash configs
  ~/.bash_profile: bash/bash_profile
  ~/.bashrc: bash/bashrc 
  ~/.bash_logout: bash/bash_logout
  
  # Git configs
  ~/.gitconfig: git/gitconfig
 
  # Miscellaneous
  ~/.tmux.conf: tmux/tmux.conf
  ~/.Xmodmap: Xmodmap
  
  # zsh files
  ~/.zshrc: zsh/zshrc
  ~/.p10k.zsh: zsh/p10k.zsh

  # Lunarvim configs
  ~/.config/lvim/config.lua: lvim/config.lua #main config for lvim
  ~/.config/lvim/lazy-lock.json: lvim/lazy-lock.json #main config for lvim
  ~/.local/share/lunarvim/lvim/lua/lvim/plugins.lua: 
    if: [ uname -s == "Linux" ]
    path: lvim/plugins.lua #Plugins for Lazy with lvim
    


- clean: ['~', '~/.config', '~/.local/share/lunarvim/lvim/lua/lvim']

- defaults:
    link:
    create: true

- shell:
    - [git submodule update --init --recursive, "Updating submodules"]
  


# ---------------------------------------------------------------------------------------------
# --  Link configs
# ---------------------------------------------------------------------------------------------

- link:

    

  # Bash configs
    ~/.bash_profile: bash/
    ~/.bashrc: bash/
    ~/.bash_logout: bash/
  
    # Git configs
    ~/.gitconfig: git/
 
    # Miscellaneous
    ~/.tmux.conf: tmux/
    ~/.Xmodmap: Xmodmap/
  
    # zsh files
    ~/.zshrc: zsh/
    ~/.p10k.zsh: zsh/

    # Lunarvim configs
    ~/.config/lvim/config.lua: lvim/
    ~/.config/lvim/lazy-lock.json: lvim/
    ~/.config/lvim/lua/plugins.lua: lvim/lua/
    ~/.config/lvim/lua/options.lua : lvim/lua/
    ~/.config/lvim/lua/keybinds.lua: lvim/lua/

# ---------------------------------------------------------------------------------------------
# --  Install
# ---------------------------------------------------------------------------------------------

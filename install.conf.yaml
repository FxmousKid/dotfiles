- clean: ['~']



# ---------------------------------------------------------------------------------------------
# --  Link configs
# ---------------------------------------------------------------------------------------------

- link:
    # Bash configs
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    
    # Git configs
    ~/.gitconfig: gitconfig
   
    # Miscellaneous
    ~/.tmux.conf: tmux.conf
    ~/.Xmodmap: Xmodmap
    
    # zsh files
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.zsh_history: zsh_history

    # Lunarvim configsw
    ~/.config/lvim/config.lua: config.lua #main config for lvim
    ~/.local/share/lunarvim/lvim/lua/lvim/plugins.lua: plugins.lua #Plugins for Lazy with lvim


